<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="./styles.css">
    <title>Invincible Tic Tac Toe</title>
    <link rel="manifest" href="./manifest.webmanifest">
</head>

<body style="background-color:#90CAF9">

    <div class="container" style="height: 2vh">
    </div>
    <div class="container">
        <button type="button" class="btn btn-danger container" onclick="resetBoard()">RESET</button></div>
    <div class="container" style="height: 28vh">
        <div class="jumbotron">
            <h1 class="display-6">Tic Tac Toe!</h1>
            <p class="lead">Simple, but unbeatable. </p>
        </div>
    </div>
    <div>
        <div align='center'>
            <button type="button" class="btn btn-light" style="height: 16vh;border: 2px solid black;width: 30%"
                onclick="clicked(1)">
                <h1 id="1"></h1>
            </button>
            <button type="button" class="btn btn-light" style="height: 16vh;border: 2px solid black;width: 30%"
                onclick="clicked(2)">
                <h1 id="2"></h1>
            </button>
            <button type="button" class="btn btn-light" style="height: 16vh;border: 2px solid black;width: 30%"
                onclick="clicked(3)">
                <h1 id="3"></h1>
            </button>
            <div  style="height: 0.45vh">
                </div>
            <button type="button" class="btn btn-light" style="height: 16vh;border: 2px solid black;width: 30%"
                onclick="clicked(4)">
                <h1 id="4"></h1>
            </button>
            <button type="button" class="btn btn-light" style="height: 16vh;border: 2px solid black;width: 30%"
                onclick="clicked(5)">
                <h1 id="5"></h1>
            </button>
            <button type="button" class="btn btn-light" style="height: 16vh;border: 2px solid black;width: 30%"
                onclick="clicked(6)">
                <h1 id="6"></h1>
            </button>
            <div  style="height: 0.45vh">
                </div>

            <button type="button" class="btn btn-light" style="height: 16vh;border: 2px solid black;width: 30%"
                onclick="clicked(7)">
                <h1 id="7"></h1>
            </button>
            <button type="button" class="btn btn-light" style="height: 16vh;border: 2px solid black;width: 30%"
                onclick="clicked(8)">
                <h1 id="8"></h1>
            </button>
            <button type="button" class="btn btn-light" style="height: 16vh;border: 2px solid black;width: 30%"
                onclick="clicked(9)">
                <h1 id="9"></h1>
            </button>

        </div>
    </div>
    <div class="container" style="height: 4vh">
    </div>
    <div id='lost' class="alert alert-danger container" role="alert" style="visibility: hidden">
        You lose!
    </div>
    <div id='draw' class="alert alert-dark container" role="alert" style="visibility: hidden">
        Draw, hehe!
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <script src="index.js" type="module"></script>
    <script src="func.js"></script>
</body>

</html>
